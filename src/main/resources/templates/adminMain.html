<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin</title>
</head>

<body>
    <div align="center">
        <a>
            <p>Hi Admin Pidaras</p>
        </a>
    </div>
    <br><br>

    <form action="adminMain/addPatient" method="post">
        <div align="center">
            <p>Додавання пацієнта</p>
            <input type="text" name="secondName" placeholder="Фімалія">
            <input type="text" name="firstName" placeholder="Ім'я">
            <input type="text" name="thirdName" placeholder="По батькові">
            <input type="date" name="dateTime" placeholder="День народження">
            <input type="text" name="mobile" placeholder="Номер телефону">
            <input type="text" name="allergy" placeholder="Алергії">
            <input type="password" name="password" placeholder="Пароль">
        </div>

        <br>
        <div class="log-form-conteiner" align="center">
            <button type="submit" class="log-button">Додати пацієнта</button>
        </div>
    </form>

    <br><br>

    <form action="adminMain/addWorker" method="post">
        <div align="center">
            <p>Додавання співробітника</p>
            <input type="text" name="second_name">
            <input type="text" name="first_name">
            <input type="text" name="third_name">
            <input type="date" name="birthday">
            <input type="text" name="mobile">
            <input type="text" name="speciality">
            <input type="text" name="department">
            <input type="text" name="password">
            <input type="text" name="login" value="">
        </div>

        <div class="log-form-conteiner" align="center">
            <button type="submit" class="log-button">Додати співробітника</button>
        </div>
    </form>

    <br>

    <div class="log-form-conteiner" align="center">
        <form action="/logout">
            <button type="submit" class="log-button">Додати співробітника</button>
        </form>
    </div>
    <br><br>

    <br>
    <div class="log-form-conteiner" align="center">
        <form action="/adminMain/changeUserPassword" method="post">
            <input type="text" name="mobile">
            <input type="text" name="newPassword">
            <button type="submit" class="log-button">Звільнити співробітника</button>
        </form>
    </div>
    <br><br>

    <div class="log-form-conteiner" align="right">
        <form action="/logout">
            <button type="submit" class="log-button">Вийти</button>
        </form>
    </div>
</body>

</html>
