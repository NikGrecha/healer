<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style/globalStyle.css">
    <link rel="stylesheet" type="text/css" href="Style/physioStyleCustom.css">
    <title>Physio Check</title>
</head>
<body>
    <div class="log-form-conteiner">
        <form action="/logout">
          <button type="submit" class="exit">Вийти</button>
        </form>
    </div>
      
    <div class="log-form-conteiner">
        <form th:action="'/uuserMain/' + ${mobile}">
          <button type="submit" class="goBack">Назад</button>
        </form>
    </div>

    <div class="go-form-conteiner" align="center">
        <form action="/physioMain/" method="post">
            <input placeholder=" Ідентифікатор" class="phTakeId" type="text" name="id">

            <br>
            <button type="submit" class="phTakeFindGo">Зафіксувати відвідування</button>
        </form>
    </div>
</body>
</html>
