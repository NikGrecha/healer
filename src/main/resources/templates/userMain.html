<!-- Просматривает свои данные;
     Просматривает свои приемы;
     Просматривает свои препараты;
     Просматривает свои направление на анализы и их результаты;
     Просматривает свои направление на процедуры; -->
<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Style/style.css">
    <title>User</title>
</head>

<body>

<p align="center">Данні пацієнта</p>
<table border="1" align="center">
    <tr>
        <th>Id</th>
        <th>Second_Name</th>
        <th>First_Name</th>
        <th>Third_Name</th>
        <th>Birthday</th>
        <th>Mobile</th>
        <th>Allergy</th>
    </tr>
    <tr th:each = "el : ${card}">
        <td th:text="${el.id}"></td>
        <td th:text="${el.secondName}"></td>
        <td th:text="${el.firstName}"></td>
        <td th:text="${el.thirdName}"></td>
        <td th:text="${el.birthday}"></td>
        <td th:text="${el.mobile}"></td>
        <td th:text="${el.allergy}"></td>
    </tr>
</table>

<div class="log-form-conteiner">
    <form action="/logout">
        <button type="submit" class="exit">Вийти</button>
    </form>
</div>

<div class="log-form-conteiner">
    <form th:action="'/userMain/userVisit/' + ${card.mobile}" method="get">
        <button type="submit" class="goVisit">Відвідування</button>
    </form>
</div>

<div class="log-form-conteiner">
    <form th:action="'/userMain/userRecipe/' + ${card.mobile}" method="get">
        <button type="submit" class="goRecipe">Рецепти</button>
    </form>
</div>

<div class="log-form-conteiner">
    <form th:action="'/userMain/userLab/' + ${card.mobile}" method="get">
        <button type="submit" class="goLab">Аналізи</button>
    </form>
</div>

<div class="log-form-conteiner">
    <form th:action="'/userMain/userPhys/' + ${card.mobile}" method="get">
        <button type="submit" class="goPhys">Процедури</button>
    </form>
</div>

</body>

</html>
